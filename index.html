<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b1e06139ec.js"></script>
  <title>Document</title>
</head>
<body>

<div class="conteiner">
  <div class="slides">
    <div class="slide active"><img src="img/London.jpg" alt="" class="slide_img"></div>
    <div class="slide"><img src="img/paris.jpg" class="slide_img" alt="" class="slide_img"></div>
    <div class="slide"><img src="img/prague.jpg" class="slide_img" alt="" class="slide_img"></div>
    <div class="slide"><img src="img/rome.jpg" class="slide_img" alt="" class="slide_img"></div>
    <div class="slide"><img src="img/wien.jpg" class="slide_img" alt="" class="slide_img"></div>
  </div>

  <div class="controls">
    <div class="previous" id="previous">
      <img src="img/up.svg" alt="" width="50px" height="50px">
      <div class="prev-num" id="prev-num">5</div>
    </div>
    <div class="next" id="next">
      <div class="next-num" id="next-num">2</div>
      <img src="img/down.svg" alt="" width="50px" height="50px">
    </div>
  </div>

  <div class="poligon">
    <div class="text">READ</div>
    <div class="top"><h1> Top place to party </h1> </div>
    <div class="slide-num" id="slide-num">1</div>
  </div>
  <div class="viev">
    <img class="view-img" src="img/view.svg" alt="eye">
    <span class="view-count">79.000</span>
  </div>
</div>

<script src='main.js'></script>
</body>
</html>
